<div class="mdl-card__title mdl-card--border work-img"
     work-img="{{work.imageUrl}}">
</div>
<div class="mdl-card__supporting-text">
    <h2 class="mdl-card__title-text">{{work.title | uppercase}}</h2>
</div>
<div class="mdl-card__actions">
    <a href="{{work.githubUrl}}" target="_blank"
       class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
        Github
    </a>
    <a ng-if="work.demoUrl.length>0" href="{{work.demoUrl}}" target="_blank"
       class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
        Demo
    </a>
</div>
<div class="mdl-card__supporting-text">
    <p>{{work.description}}</p>
</div>
